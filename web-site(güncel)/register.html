<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <!-- Video dosyanızın yolunu buraya ekleyin -->
        <source src="images/register-video.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>
    <div class="wrapper1">
        <form action="">
            <h1>Kayıt Ol</h1>
            
           
         
           
             

            <div class="input-box1">
                
                
                <div class="input-field1">
                    <input type="text" placeholder="İSİM-SOYİSİM" required>
                    <i class='bx bxs-user' ></i>

                </div>
                <div class="input-field1">
                    <input type="text" placeholder="CihazID" required>
                    <i class='bx bx-paperclip'></i>
                    

                </div>
                
            </div>
            <div class="input-box1">
                <div class="input-field1">
                    <input type="email" placeholder="E-Mail" required>
                    <i class='bx bxs-envelope' ></i>

                </div>
                <div class="input-field1">
                    <input type="number" placeholder="Telefon Numarası" required>
                    <i class='bx bxs-phone' ></i>
                    

                </div>
                
            </div>
            <div class="input-box1">
                <div class="input-field1">
                    <input type="password" placeholder="Şifre" required>
                    <i class='bx bxs-lock-alt' ></i>

                </div>
                <div class="input-field1">
                    <input type="password" placeholder="Şifre Tekrar" required>
                    <i class='bx bxs-lock-alt' ></i>
                    

                </div>
                
            </div>
            <label><input type="checkbox">Tüm bilgilerimi onaylıyorum</label>
            <button type="submit" class="btn">Kayıt Ol</button>
        </form>
    </div>
</body>
</html>
