<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width",initial-scale=1.0>
    <title>Giriş ekranı</title>
    <link rel="stylesheet" href="styles/login.style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' href="login.style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Giriş Yap</h1>
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı Adı" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre" required>
                <i class='bx bxs-lock-open-alt'></i>
            </div>
            <div class="remember-forgot">
                <label ><input type="checkbox">Hatırla</label>
                <a href="#">Paralonazı mı unuttunuz?</a>
            </div>
            <button type="submit" class="btn">Giriş</button>
            <div class="register-link">
                <p>Hesabınız Yok mu? <a href="#">Kayıt Ol</a></p>
            </div>


        </form>


    </div>



</body>
</html>
